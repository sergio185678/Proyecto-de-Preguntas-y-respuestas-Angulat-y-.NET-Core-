<div class="sffs">
    <div class="text-center">
        <app-loading *ngIf="loading"></app-loading>
    </div>
    <div class="text-center" *ngIf="!loading">
        <h1 class="card-title">{{cuestionario.nombre|uppercase}}</h1>
        <h6 class="card-text">{{cuestionario.descripcion}}</h6>
        <hr>
        <div *ngFor="let pregunta of cuestionario.listPreguntas" class="pregunta">
            <div class="card card-header"><b>{{pregunta.descripcion}}</b></div>
            <ul class="list-group" *ngFor="let respuesta of pregunta.listRespuestas">
                <li class="list-group-item" [ngClass]="{'list-group-item-success':respuesta.esCorrecta}">
                    {{respuesta.descripcion}}
                    <span class="material-icons" *ngIf="respuesta.esCorrecta">check_circle</span>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-lg-4 offset-lg-4">
                <button class="btn btn-secondary btn-lg btn-block" routerLink="/dashboard">Volver</button>
            </div>
        </div>
        <br>
    </div>
</div>
