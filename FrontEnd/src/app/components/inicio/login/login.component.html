<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding:20px;">
                <h3>Login</h3>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="login" (ngSubmit)="log()" style="padding-top: 10px;">
                    <div class="form-group" style="text-align:start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <!-- valida si esta correcto el usuario y aparece ese mensaje cuando recien das click al input -->
                        <span class="text-danger"
                        *ngIf="login.get('usuario')!.hasError('required') && login.get('usuario')!.touched">
                            El usuario es <strong>requerido</strong>
                        </span>
                    </div>
                    <br>
                    <div class="form-group"  style="text-align:start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <!-- valida si esta correcto la contraseña y aparece ese mensaje cuando recien das click al input -->
                        <span class="text-danger"
                        *ngIf="login.get('password')!.hasError('required') && login.get('password')!.touched">
                            La contraseña es <strong>requerida</strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" [disabled]="login.invalid" >Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                    </div>
                    <div class="form-group">
                        <a style="color:#F05F44; cursor:pointer;" routerLink="/inicio/register">Crear Cuenta</a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
