<div class="container">
    <div class="card text-center">
        <app-loading *ngIf="loading"></app-loading>
        <!-- Esperara primero a que carge la pregunta -->
        <div *ngIf="list_preguntas.length>0">
            <h4 class="card-title">{{obtenerPregunta()}}</h4>
            <ul class="list-group">
                <!-- obtenere dinamicamente el index -->
                <li class="list-group-item" *ngFor="let respuesta of list_preguntas[getindex()].listRespuestas"
                 (click)="respuestaSelecionada(respuesta,respuesta.id!)" [ngClass]="agregaropcionclase(respuesta)">
                    {{respuesta.descripcion}}
                </li>
            </ul>
            <div class="mt-auto">
                <button class="btn btn-primary btn-lg btn-sig" [disabled]="!rtaconfirm"
                (click)="siguiente_preg()">Siguiente</button>
            </div>
        </div>
    </div>
</div>
