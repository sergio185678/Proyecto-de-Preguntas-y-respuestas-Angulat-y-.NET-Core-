<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding:20px;">
                <h3>Registrarse</h3>
                <br>
                <form [formGroup]="register" (ngSubmit)="registrarUsuario()">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger"
                        *ngIf="register.get('usuario')!.hasError('required') && register.get('usuario')!.touched">
                            El usuario es <strong>requerido</strong>
                        </span>
                    </div>
                    <br>
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger"
                        *ngIf="register.get('password')!.hasError('required') && register.get('password')!.touched">
                            La contraseña es <strong>requerida</strong>
                        </span>
                        <span class="text-danger"
                        *ngIf="register.get('password')!.hasError('minlength') && register.get('password')!.touched">
                            La contraseña debe tener <strong>como minimo 4 caracteres</strong>
                        </span>
                    </div>
                    <br>    
                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Repetir contraseña" formControlName="confirm_password">
                        <span class="text-danger"
                        *ngIf="register.hasError('notSame')">
                            Contraseñas <strong>distintas</strong>
                        </span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/login">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
